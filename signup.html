<!DOCTYPE html>
<html>
<head>
<title>DocsNearYou- Signup</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="header">
 <a href="index.html" class="logo" ><img src="images/logo.jpg" height="50px" width="70px"></a>
  <a href="index.html" class="logo">DocsNearYou</a>
  <div class="search-container">
   <form action="">

   <button type="submit"><i class="fa fa-search"></i></button>
  </form>
  </div>
  <div class="header-right">
    <a href="index.html"><i class="fa fa-fw fa-home"></i>Home</a>

</div>
<form action="" method="POST" autocomplete="on" onsubmit="return validateForm()">
<div class="container">
<h1> Sign up </h1>
 <hr>
 <label for="name"><b>Name</b></label> 
  <input id="f_n" name="FIRSTNAME"  type="text" placeholder="Enter your first name !" required  />
  <input id="m_n" name="MIDDLENAME"  type="text" placeholder="Enter your middle name !" />
  <input id="l_n" name="LASTNAME"  type="text" placeholder="Enter your last name !"  required /> 
  
</div>
</form>
<div class="footer">
</div>
